apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: system/argocd
    repoURL: https://github.com/modzilla99/k8s-infra
    targetRevision: HEAD
  syncPolicy:
    automated: {}
status: {}

