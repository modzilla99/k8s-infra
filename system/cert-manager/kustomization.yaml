resources:
  - https://github.com/cert-manager/cert-manager/releases/download/v1.14.4/cert-manager.yaml
  - cert-manager-webhook-hetzner.yml
  - clusterissuer.yaml
patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: cert-manager
        namespace: cert-manager
      spec:
        template:
          spec:
            dnsPolicy: "None"
            dnsConfig:
              nameservers:
                - 8.8.8.8
                - 8.8.4.4